<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header-Start -->
    <header>
        <img src="img/google.jpg" alt="logo">
    </header>
    <!-- Header-End -->
    <!-- Content-Start -->
    <nav>
        <div class="container">
            <p>Search the web using Google!</p>
            <input type="text" size="40"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </nav>
    <!-- Content-End -->
    <!-- Section-Start -->
    <section>
        <div class="first">
            <p>Special Searches</p>
            <a href="https://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://www.google.com/linux">Linux Search</a>
        </div>

        <div class="second">
            <a href="https://www.google.com/help.html">Help!</a><br>
            <a href="https://www.google.com/about.html">About Google!</a><br>
            <a href="https://www.google.com/company.html">Company Info</a><br>
            <a href="https://www.google.com/stickers.html">Google! Logos</a><br>
        </div>

        <div class="third">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail"><br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </section>
    <!-- Section-End-->
    <!-- Footer-Start -->
    <footer>Copyright Â©1998 Google Inc. </footer>
    <!-- Footer-End-->

</body>
</html>
